<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="PFP.png">
  <title>Responsive Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaJ7rp9JZq24hCxwjlU30z8POuGeYEv5ekmqt9IMbX45jC8og8ifwB03fwb" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="icons">
        <a href="https://example.com/x" target="_blank">
          <img src="images/x.svg" alt="X Icon" class="icon">
        </a>
        <a href="https://example.com/telegram" target="_blank">
          <img src="images/telegram.svg" alt="Telegram Icon" class="icon">
        </a>
        <a href="https://example.com/owl" target="_blank">
          <img src="images/logo 3.svg" alt="Owl Icon" class="icon">
        </a>
      </div>
    <div class="character">
      <img src="images/monster.svg" alt="Character" class="character-img">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoXaRmFSjdY0Z5VZPy34kOaAtLZ8vOT2k39zFBJG5O2LgrSZJt+tukTUHP2L6S1n" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-oKA0chD7LSeQAwBtc43Ll+jslWG4jQRM/yMDR1kMsF8lkuP1RcaOKtVFxUM/zZD1" crossorigin="anonymous"></script>
<script>
  window.onload = function () {
    alert("Welcome to the website!");
};
</script>
</body>
</html>
